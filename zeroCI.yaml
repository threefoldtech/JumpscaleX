prequisties: docker
install:
  - apt-get update; apt-get install -y python3.6 curl locales language-pack-en rsync unzip python3-pip
  - pip3 install -r /opt/code/github/threefoldtech/jumpscaleX/install/tests/linux_requirements.txt
  - eval `ssh-agent -s`; ssh-keygen -t rsa -N "" -f ~/.ssh/id_rsa ; ssh-add
  - cp -r /opt/code/github/threefoldtech/jumpscaleX /opt/code/github/threefoldtech/jumpscaleX_test
  - cd  /opt/code/github/threefoldtech/jumpscaleX_test && git checkout development_jumpscale_testing && git pull

script:
  - nosetests-3.4 -v -s /opt/code/github/threefoldtech/jumpscaleX_test/install/tests/test_installtion.py --with-xunit --xunit-file=/test.xml --xunit-testsuite-name=Installation
